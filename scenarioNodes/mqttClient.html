<script type="text/x-red" data-template-name="alice">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]common.label.name", placeholder="ProjectAlice">
    </div>

</script>

<script type="text/javascript">
	RED.nodes.registerType('alice', {
		category: 'config',
		defaults: {
			name: {value: 'ProjectAlice'}
		},
		label: function () {
			if (this.name) {
				return this.name;
			}
			return 'ProjectAlice'
		}
	});
</script>
